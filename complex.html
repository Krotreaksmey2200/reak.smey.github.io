<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex number</title>
    <link href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Suwannaphum', sans-serif;
            line-height: 1.6;
            background-color: #808080; /* Gray background */
            color: #333;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #555;
        }
        /* Centered text styles */
        .center-text {
            text-align: center;
            font-size: 24px; /* Custom font size */
            margin-top: 20px;
            margin-bottom: 20px;
            color: #ffffff; /* Text color */
        }

        /* Main content styles */
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #0000ff; 
        }

        /* Footer styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


    <div class="center-text">
            ចំនួនកុំផ្លិច
    </div>
    <!-- Main Content -->
    <div class="container">
        <div class="row">មេរៀនទី 1: ចំនួនកុំផ្លិច</div>
       
    </div>
    

</body>
</html>
