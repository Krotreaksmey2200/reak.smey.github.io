<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Suwannaphum', sans-serif;
            line-height: 1.6;
            background-color: #808080; /* Gray background */
            color: #333;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #555;
        }
        /* Centered text styles */
        .center-text {
            text-align: center;
            font-size: 24px; /* Custom font size */
            margin-top: 20px;
            margin-bottom: 20px;
            color: #ffffff; /* Text color */
        }

        /* Main content styles */
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #0000ff; 
        }

        /* Footer styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
 
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Sign In</a>
    </div>

    <!-- Centered Text -->
    <div class="center-text">
        ផ្នែកពិជគណិត
    </div>
    <div class="container">
        <div class="row">មេរៀនទី 1: 
            <a href="https://drive.google.com/file/d/1Gk0InsmsDp_I-bZLxNBwFNWxylbY8App/preview" target="_blank">ចំនួនគត់</a>
        </div>
        <div class="row">មេរៀនទី 2: 
            <a href="limit.html" target="_blank">តួចែកនឹងពហុគុណ</a>
        </div>
        <div class="row">មេរៀនទី 3:<a href="https://drive.google.com/file/d/1SJoOaf3Ve659Zvv-cptb1hkWP8xsuMzn/preview" target="_blank"> ចំនួនគត់រុឺឡាទីប </a></div>
        <div class="row">មេរៀនទី 4: ប្រភាគ</div>
        <div class="row">មេរៀនទី 5: ចំនួនទសភាគ</div>
        <div class="row">មេរៀនទី 6: ភាគរយ</div>
    </div>

    

    <!-- Footer -->
    <div class="footer">
        <a href="page1.html" target="_blank">Another Page 1</a>
        <a href="page2.html">Another Page 2</a>
        <a href="page3.html">Another Page 3</a>
    </div>

</body>
</html>
