<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic-18</title>
    <link href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: ['base', 'ams'],
                font: 'Asap Math', // Specify the new font here
                scale: 50, // Adjust the scale (default is 100)
            },
            chtml: {
                scale: 0.6, // Reduce the size of math (85% of normal size)
                fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2', // Optional: link to font folder if needed
            }
        };
    </script>

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Suwannaphum', sans-serif;
            line-height: 1.6;
            background-color: #808080; /* Gray background */
            color: #333;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Centered text styles */
        .center-text {
            text-align: center;
            font-size: 24px; /* Custom font size */
            margin-top: 20px;
            margin-bottom: 20px;
            color: #ffffff; /* Text color */
        }

        /* Main content styles */
        .container {
            width: 80%;
            margin: 10px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #0000ff; 
        }

        /* Footer styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .multicol-list {
            -webkit-column-count: 2; /* Safari and Chrome */
            -moz-column-count: 2; /* Firefox */
            column-count: 2; /* Standard syntax */
            -webkit-column-gap: 20px; /* Safari and Chrome */
            -moz-column-gap: 20px; /* Firefox */
            column-gap: 20px; /* Standard syntax */
            padding: 0;
        }

        .multicol-list li {
            list-style-type: disc;
            margin-bottom: 5px;
        }
		/* Style the iframe container */
        .pdf-container {
            width: 100%;
            max-width: 2000px; /* Maximum width for the frame */
            margin: 0 auto; /* Center the iframe */
            border: 1px solid #ddd; /* Optional border */
        }

        iframe {
            width: 100%;
            height: 850px; /* Adjust height as needed */
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>
     <div class="center-text">
      វិញ្ញាសារទី១៨
    </div>
    <!-- Main Content -->
        <div class="pdf-container">
        <iframe src="https://drive.google.com/file/d/1MUfu5NBECI6DktP9FztxZT9IP71FbhYG/preview"></iframe>
        </div>
</body>
</html>
